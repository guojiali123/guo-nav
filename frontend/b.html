<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-3.1.1.js"></script>
		<script type="text/javascript">
			var url=window.location.href;
			var id=url.split('?')[1].split('=')[1];
			$(function(){
				$.ajax({
					url:"http://localhost:3000/item/datail",
					type:"POST",
					data:{a:id},
					success:function(e){
						if(id=="xing"){
							$(".right").append("<p>新闻</p>")
						}else{
							$(".right").append("<p>"+e[0].datail+"</p>")
						}
					}
				})
			})
		</script>
		
	</head>
	<body>
		<div>
			<div class="left">
				
			</div>
			<div class="right">
				
			</div>
		</div>
	</body>
</html>
