<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-3.1.1.js"></script>
		<script type="text/javascript">
			$(function(){
				$.ajax({
					url:"http://localhost:3000/item/list",
					type:"GET",
					success:function(e){
						for(var i in e){
							$(".fn").append("<a href='b.html?id="+e[i].id+"'>"+e[i].shang+"</a>")
						}
					}
				})
			})
		</script>
		<style>
			.fn a{
				display: block;
			}
		</style>
	</head>
	<body>

			<li>首页</li>
			<li><a href="b.html?id=xing">新闻</a></li>
			<li>联系我们</li>
		</ul>

		<div class="fn">
			
		</div>
	</body>
</html>
